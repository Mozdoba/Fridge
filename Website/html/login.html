<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fridge</title>
    <link rel="stylesheet" href="../css/style-login.css">
    <link href="https://fonts.googleapis.com/css?family=Yeseva+One" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $(".login-form").hide();
            $(".login").css("background", "rgba(255, 255, 255, 0.767)");

            $(".login").click(function(){
                $(".signup-form").hide();
                $(".login-form").show();
                $(".signup").css("background", "rgba(255, 255, 255, 0.767)");
                $(".login").css("background", "#34b4a0");
            });

             $(".signup").click(function(){
                $(".signup-form").show();
                $(".login-form").hide();
                $(".signup").css("background", "#34b4a0");
                $(".login").css("background", "rgba(255, 255, 255, 0.767)");
            });

            $(".btn").click(function() {
                $(".input").val("");
            });

        });
    </script>
  </head>
  <body>
     <div id="heading"><h1 id="heading"></h1></div> 
     <div class="container">
         <div class="signup">Sign Up</div>
         <div class="login">Login</div>
     </div>
    
     <div class="signup-form">
         <input type="text" placeholder="First Name" class="input" required="required"><br>
         <input type="text" placeholder="Last Name" class="input" required="required"><br>
         <input type="email" placeholder="Email Address" class="input" required="required"><br>
         <input type="password" placeholder="Create a Password" class="input" required="required"><br>
         <input type="password" placeholder="Confirm Password" class="input" required="required"><br>
         <div class="btn">Create Account</div>
     </div>

     <div class="login-form">
         <input type="email" placeholder="Email Address" class="input" required="required"><br>
         <input type="password" placeholder="Password" class="input" required="required"><br>
         <div class="btn">Log In</div>
         <span><a href="#">Forgot Password</a></span>
     </div>
    
    
    
    </body>

    <script>    
        var myHeading = document.querySelector('h1');
        myHeading.textContent = 'Fridge.';
            
          myHeading.style.fontSize = "500%";
          myHeading.style.fontFamily = "Yeseva One";
          myHeading.style.fontWeight = "bold";
          myHeading.style.textShadow = "-2px 0 white, 0 2px white, 2px 0 white, 0 -2px white";
        
        myHeading.onmouseover = function() {mouseOver()};
        
        myHeading.onmouseout = function() {mouseOut()};
        
        function mouseOver() {
          myHeading.style.color = "black";
          /**myHeading.style.color = "#008B8B"; **/
          myHeading.style.fontSize = "500%";
          myHeading.style.fontFamily = "Yeseva One";
          myHeading.style.fontWeight = "bold";
        }
        
        function mouseOut() {
          /**the subtle patternmyHeading.style.color = "#FFD700";**/
          myHeading.style.color = "black";
          myHeading.style.fontSize = "500%";
          myHeading.style.fontWeight = "bold";
            
        }
    </script>
</html>

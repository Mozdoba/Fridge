<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fridge.</title>
    <link rel="stylesheet" href="../css/style-login.css">
    <link href="https://fonts.googleapis.com/css?family=Yeseva+One" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $(".login-form").hide();
            $(".login").css("background", "rgba(255, 255, 255, 0.767)");

            $(".login").click(function(){
                $(".signup-form").hide();
                $(".login-form").show();
                $(".signup").css("background", "rgba(255, 255, 255, 0.767)");
                $(".login").css("background", "#34b4a0");
            });

             $(".signup").click(function(){
                $(".signup-form").show();
                $(".login-form").hide();
                $(".signup").css("background", "#34b4a0");
                $(".login").css("background", "rgba(255, 255, 255, 0.767)");
            });

            $(".btn").click(function() {
                $(".input").val("");
            });

        });

    </script>
  </head>
  <body>
    <span id="heading2">See what's in your fridge. Anywhere, anytime.</span>
     <div id="heading"><h1 id="heading"></h1></div>
     <div class="container">
         <div class="signup">Sign Up</div>
         <div class="login">Login</div>
     </div>

     <div class="signup-form">
        <form id="registration">
            <img class="img" src="../images/man.png" alt="Person"><span>&emsp;</span><input type="text" name="first_name" id="first" placeholder="First Name" class="input"><br>
            <img class="img" src="../images/man.png" alt="Person"><span>&emsp;</span><input type="text" name="last_name" placeholder="Last Name" class="input" required="required"><br>
            <img class="img" src="../images/email.png" alt="Email"><span>&emsp;</span><input type="email" name="email" placeholder="Email Address" class="input" required="required"><br>
            <img class="img" src="../images/unlock.png" alt="Unlock"><span>&emsp;</span><input type="password" name="password" id="password" placeholder="Create a Password" class="input" required="required"><br>
            <img class="img" src="../images/unlock.png" alt="Unlock"><span>&emsp;</span><input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Password" class="input" required="required"><br>
            <p id="message"></p>
            <input type="submit" value="Create Account" id="btn">
        </form>
     </div>

     <div class="login-form">
        <form id="registration">
            <img class="img" src="../images/email.png" alt="Email"><span>&emsp;</span><input type="email" placeholder="Email Address" class="input" required="required"><br>
            <img class="img" src="../images/key.png" alt="Key"><span>&emsp;</span><input type="password" placeholder="Password" class="input" required="required"><br>
            <input type="submit" value="Login" id="btn">
            <span><a href="#">Forgot Password</a></span>
        </form>
     </div>

    <script>
        var myHeading = document.querySelector('h1');
        myHeading.textContent = 'fridged-it';

          myHeading.style.fontSize = "500%";
          myHeading.style.fontFamily = "Yeseva One";
          myHeading.style.fontWeight = "bold";
          myHeading.style.textShadow = "-2px 0 white, 0 2px white, 2px 0 white, 0 -2px white";

        myHeading.onmouseover = function() {mouseOver()};

        myHeading.onmouseout = function() {mouseOut()};

        function mouseOver() {
          myHeading.style.color = "black";
          /**myHeading.style.color = "#008B8B"; **/
          myHeading.style.fontSize = "500%";
          myHeading.style.fontFamily = "Yeseva One";
          myHeading.style.fontWeight = "bold";
        }

        function mouseOut() {
          /**the subtle patternmyHeading.style.color = "#FFD700";**/
          myHeading.style.color = "black";
          myHeading.style.fontSize = "500%";
          myHeading.style.fontWeight = "bold";

        }
    </script>

</body>
</html>

      function hasLowerCase(str) {
        return (/[a-z]/.test(str));
      }
      
      function hasUpperCase(str) {
        return (/[A-Z]/.test(str));
      }
      
      function hasNumber(myString) {
        return (/\d/.test(myString));
      }
      
      function patternCheck(){
        if (hasLowerCase(document.getElementById("password").value) &&                                     hasUpperCase(document.getElementById("password").value) &&

        }

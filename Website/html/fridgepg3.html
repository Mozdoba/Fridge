<!DOCTYPE html>

  <body background="../images/empty_fridge1.jpg">


    <div class="fridge_container">

            <a class="btn btn-meats" href="#success" data-toggle="modal"><span id="steak"> <img class="glyphicon glyphicon-pushpin" src="../images/steak.png" alt="meat"/></span></a>

<html lang="en">
  <head>
    <title></title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style-login.css">
    <link href="https://fonts.googleapis.com/css?family=Yeseva+One" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  </head>
  <body>
    <h2 id="headingTwo"><h2>
     <div id="heading"><h1 id="heading"></h1></div>
     <div class="container">
         <div class="signup">Sign Up</div>
     </div>

     <div class="signup-form">
        <form id="registration">
            <div class="alert">Thank you for registering!</div>
            <img class="img" src="../images/man.png" alt="Person"><span>&emsp;</span><input type="text" name="first_name" id="first" placeholder="First Name" class="input"><br>
            <img class="img" src="../images/man.png" alt="Person"><span>&emsp;</span><input type="text" name="last_name" id="last" placeholder="Last Name" class="input"><br>
            <img class="img" src="../images/email.png" alt="Email"><span>&emsp;</span><input type="email" name="email" id="email" placeholder="Email Address" class="input"><br>
            <img class="img" src="../images/unlock.png" alt="Unlock"><span>&emsp;</span><input type="password" name="password" id="password" placeholder="Create a Password" class="input"><br>
            <img class="img" src="../images/unlock.png" alt="Unlock"><span>&emsp;</span><input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Password" class="input"<br>
            <p id="message"></p>
            <button type="submit" class="btn" id="signup">Create Account</button>
        </form>
     </div>

    </script>
    <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
